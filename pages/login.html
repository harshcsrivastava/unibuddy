    <style>
      /* General message container */
      .messages {
        margin-bottom: 20px; /* Space between the messages and the rest of the content */
        padding: 10px;
        border-radius: 5px;
        font-size: 16px; /* Adjust font size */
      }

      /* Success message */
      .message.success {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        padding: 15px; /* Padding around the text */
        border: 1px solid #45a049; /* Darker green border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 10px; /* Spacing between messages */
      }

      /* Error message */
      .message.error {
        background-color: #f44336; /* Red background */
        color: white; /* White text */
        padding: 15px; /* Padding around the text */
        border: 1px solid #e53935; /* Darker red border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 10px; /* Spacing between messages */
      }

      /* Info message */
      .message.info {
        background-color: #2196f3; /* Blue background */
        color: white; /* White text */
        padding: 15px; /* Padding around the text */
        border: 1px solid #1976d2; /* Darker blue border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 10px; /* Spacing between messages */
      }

      /* Warning message */
      .message.warning {
        background-color: #ff9800; /* Orange background */
        color: white; /* White text */
        padding: 15px; /* Padding around the text */
        border: 1px solid #fb8c00; /* Darker orange border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 10px; /* Spacing between messages */
      }

      /* Styling for the message text */
      .message {
        font-weight: bold;
        text-align: center; /* Center align the message text */
        border-radius: 5px; /* Round the corners */
        font-family: Arial, sans-serif; /* Font style */
      }

      /* Optional: Add a close button (for dismissing messages) */
      .message .close {
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 15px;
      }

      .message .close:hover {
        color: #ccc; /* Lighter color on hover */
      }
    </style>
